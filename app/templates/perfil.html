<!DOCTYPE html>
<html>
<head>
	<title> Booker - {{ title }} </title>
	<!-- Meta tags Obrigatórias -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Estilo-->
	<link rel="stylesheet" href="../static/css/perfil.css">

	<!--JavaScript-->
	<script src="../static/js/perfil.js"></script>

</head>
<body>
	<!-- Início Cabeçalho-->
		<header>
			<div class="container">
				<div class="row bg-primary">
					<div class="display-4 text-white col-md-12">Booker</div>
				</div>
			</div>
		</header>
	<!--Fim Cabeçalho-->

	<!--Início corpo perfil-->
		<section>
			<div class="container">
				<div class="row justify-content-md-center border-top border-top	border-bottom " id="fundo">

					
					<div class="col-md-8 col-sm pt-5 pb-5 border mt-2 mb-2 rounded" id='transparencia'>
					<!--Início foto do perfil-->
						<div class="bg-white rounded-circle  m-auto" style="width: 200px;height: 200px;">
							<img src="https://coomap.com.br/wp-content/uploads/2016/04/avatar1-200x200.png" alt="">
						</div>
					<!--Fim foto do perfil-->
						
						<div class=""> 
							<div  class="m-auto pt-4 rounded padrao" >
							<!--Início formulário-->
								<form action="" class="text-white">
									<div class="border mb-2 rounded border-primary text-center">
										<div class="form-group  pt-2">
											<div class="col">
											<label for="arquivo" class="col-form-label ">Adiconar nova foto</label>
											</div>
											<div class="col">
												<input type="file" name="foto" class="" id="foto">
											</div>
										</div>
										
									</div>
									

									<div class="border mb-2 rounded border-primary text-center ">
										
										<div class="form-group row pt-2 bg">
											<label for="nome" class="col-md-3  col-form-label ">Nome:</label>
											<input type="text" name="nome" value="login" disabled id="nome" class="rounded col-md-8 margem">
										</div>
										<div class="form-group row">
											<label for="username" class="col-md-3 col-form-label ">User Name:</label>
											<input type="text" name="username" value="exemplo" disabled id="username" class="rounded col-md-8 margem">
										</div>
										<div class="form-group row">
											<label for="email" class="col-md-3 col-form-label ">E-mail:</label>
											<input type="email" name="email" value="exemplo.login@gmail.com" disabled id="email" class="col-md-8 rounded margem">
										</div>

									</div>

									<div class="border mb-2 rounded border-primary text-center ">
										<div class="form-group row pt-2">
											<label for="nome" class="col-md-3 col-form-label ">Novo Nome:</label>
											<input type="text" name="nome"   id="nome" class="rounded col-md-8 margem">
										</div>
										<div class="form-group row">
											<label for="username" class="col-md-3 col-form-label ">Novo User Name:</label>
											<input type="text" name="username"  id="username" class="rounded col-md-8 margem">
										</div>
						

									</div>

									<div  class="border  mb-2  rounded border-primary text-center ">
										<div class="form-group row pt-2">
											<label for="" class="col-md-3 col-form-label">Novo E-mail:</label>
											<input type="email" name="" id="novoEmail" class="rounded col-md-8 margem">
										</div>
										<div class="form-group row">
											<label for="" class="col-md-3 col-form-label">Confirmar:</label>
											<input type="email" name="" id="confirmEmail"  class="rounded col-md-8 margem">
										</div>
									</div>

									<div  class="border  mb-2  rounded border-primary text-center">
										<div class="form-group row pt-2">
											<label for="novaSenha" class="col-md-3 col-form-label">Nova senha:</label>
											<input type="password" name="" id="novaSenha"  class="rounded col-md-8 margem">
										</div>
										<div class="form-group row">
											<label for="confirmSenha" class="col-md-3 col-form-label">Confirmar:</label>
											<input type="password" name="confirmSenha" id="confirmSenha"  class="rounded col-md-8 margem">
										</div>
									</div>

										
										

									
								</form>
							<!--Fim formulário-->
								<div>
									<button class="btn btn-block btn-outline-info" onclick="validacao()">Atualizar Dados</button>
								</div>
								<div id="res">
									
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</section>
	<!--Fim corpo perfil-->

	<!--Início Rodapé-->
		<footer>
			<div class="container">
				<div class="row bg-primary">
					<div class="col-md-8 text-white pt-3" id="rodape">
						<p>
							<a href="">Perfil</a>
							<a href="">Livros</a>
							<a href="">Sobre</a>
							<a href="">Sair</a>

						</p>
					</div>

					
				</div>
			</div>
		</footer>

	<!--Fim Rodapé-->


</body>
</html>
